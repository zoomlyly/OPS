<div class="login xxxxxx">
	<!-- LOGO开始 -->
	<div class="logo login">
		<a href="">
		<!-- <img src="/images/logo-big.png" alt=""/> -->
		</a>
	</div>
	<!-- LOGO结束 -->
	<!-- SIDEBAR TOGGLER BUTTON开始 -->
	<div class="menu-toggler sidebar-toggler">
	</div>
	<!-- SIDEBAR TOGGLER BUTTON结束 -->
	<!-- LOGIN开始 -->
	<div class="content">
		<!-- LOGIN FORM开始 -->
		<form class="login-form" ng-submit="login()">
			<h3 class="form-title">登录</h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span>
				输入账号和密码. </span>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" ng-model="user.username"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" ng-model="user.password"/>
				</div>
			</div>
			<div class="form-actions">
				<label class="checkbox">
				<input type="checkbox" name="remember" ng-model="value"/> 记住账号 </label>
				<button type="submit" class="btn blue pull-right">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
		</form>
		<!-- LOGIN FORM结束 -->
	</div>
	<!-- LOGIN结束 -->
</div>
