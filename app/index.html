<!DOCTYPE html>
<html lang="zh-cn" ng-app="myApp">
<!-- head开始 -->
<head>
	<meta charset="utf-8"/>
	<title>管理平台</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>

	<link href="/styles/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="/styles/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
	<link href="/styles/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="/styles/uniform.default.min.css" rel="stylesheet" type="text/css"/>
  <link href="/styles/login.css" rel="stylesheet" type="text/css"/>
	<link href="/styles/components.css" rel="stylesheet" type="text/css"/>
	<link href="/styles/layout.css" rel="stylesheet" type="text/css"/>
	<link href="/styles/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="/styles/custom.css" rel="stylesheet" type="text/css"/>
  <!-- kenouicss开始 -->
  <link href="/styles/kendo.common.min.css" rel="stylesheet" type="text/css"/>
  <link href="/styles/kendo.bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <!-- kenouicss结束 -->
	<link rel="shortcut icon" href="you.ico"/>
</head>
<!-- head结束 -->
<!-- body开始 -->
<body class="page-header-fixed page-quick-sidebar-over-content page-sidebar-closed-hide-logo">
<!-- header开始 -->
<div class="page-header navbar navbar-fixed-top" ng-show='my'>
  <!-- headinner开始 -->
  <div class="page-header-inner">
    <!-- logo开始 -->
    <div class="page-logo">
      <a href="index.html">
      <img src="images/logo.png" alt="logo" class="logo-default"/>
      </a>
      <div class="menu-toggler sidebar-toggler">
      </div>
    </div>
    <!-- logo结束 -->
    <!-- HORIZANTAL MENU开始 -->
    <div class="hor-menu hor-menu-light hidden-sm hidden-xs">
      <ul class="nav navbar-nav">
        <!-- <li ng-class="{active: $state.includes('{{title.url}}')}" ng-repeat="title in titles"> -->
        <li ng-class="{active: title.isActive}" ng-click="chooseTab(this)" ng-repeat="title in titles">
          <a ui-sref="{{title.url}}">
          {{title.name}} <span class="selected">
          </span>
          </a>
        </li>
      </ul>
    </div>
    <!-- HORIZANTAL MENU结束 -->
    <!-- RESPONSIVE MENU TOGGLER 开始-->
    <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
	</a>
    <!-- RESPONSIVE MENU TOGGLER结束 -->
    <!-- navigation menu开始-->
    <div class="top-menu">
      <ul class="nav navbar-nav pull-right">        
        <!-- userlogin开始 -->
        <li class="dropdown dropdown-user">
          <a href="" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
          <img alt="" class="img-circle" src="/images/avatar3_small.jpg"/>
          <span class="username">
          {{my.userName}} </span>
          <i class="fa fa-angle-down"></i>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="#">
              <i class="icon-rocket"></i>我的任务<span class="badge badge-success">
              7 </span>
              </a>
            </li>
            <li class="divider">
            </li>
            <li>
              <a href="">
              <i class="icon-lock"></i>锁屏</a>
            </li>
            <li>
              <a href="#/logout">
              <i class="icon-key"></i>退出</a>
            </li>
          </ul>
        </li>
        <!-- userlogin结束 -->
      </ul>
    </div>
    <!-- navigation menu结束 -->
  </div>
  <!-- headinner结束 -->
</div>
<!-- header结束 -->
<div class="clearfix">
</div>
<!-- container开始 -->
<div class="page-container" ng-class='lnclass'>
<!-- sidebar开始 -->
<div class="page-sidebar-wrapper" ng-show='my'>
  <div class="page-sidebar navbar-collapse collapse">
    <!-- SIDEBAR MENU开始 -->
    <ul class="page-sidebar-menu hidden-sm hidden-xs" data-auto-scroll="true" data-slide-speed="200">
      <li class="sidebar-search-wrapper">
        <!-- RESPONSIVE QUICK SEARCH FORM开始 -->
        <form class="sidebar-search sidebar-search-bordered" action="" method="POST">
          <a href="javascript:;" class="remove">
          <i class="icon-close"></i>
          </a>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="搜索...">
            <span class="input-group-btn">
            <button class="btn submit"><i class="icon-magnifier"></i></button>
            </span>
          </div>
        </form>
        <!-- RESPONSIVE QUICK SEARCH FORM结束 -->
      </li>
      <li ui-sref-active="active" ng-repeat="sideTitle in sideTitles">
        <a ui-sref="{{sideTitle.url}}">
          <i class="{{sideTitle.icon}}"></i>
          <span class="title">{{sideTitle.name}}</span>
          <span class="selected"></span>
        </a>
      </li>
    </ul>
    <!-- SIDEBAR MENU结束 -->
    <!-- RESPONSIVE MENU FOR HORIZONTAL & SIDEBAR MENU开始 -->
			<ul class="page-sidebar-menu visible-sm visible-xs" data-slide-speed="200" data-auto-scroll="true">
				<li class="sidebar-search-wrapper">
					<!-- RESPONSIVE QUICK SEARCH FORM开始 -->
					<form class="sidebar-search sidebar-search-bordered" action="" method="POST">
						<a href="javascript:;" class="remove">
						<i class="icon-close"></i>
						</a>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="搜索...">
							<span class="input-group-btn">
							<button class="btn submit"><i class="icon-magnifier"></i></button>
							</span>
						</div>
					</form>
					<!-- RESPONSIVE QUICK SEARCH FORM开始 -->
				</li>
				<li ui-sref-active="active" ng-repeat="title in titles">
          			<a ui-sref="{{title.url}}">
	          			{{title.name}} 
	          			<span class="selected">
	          			</span>
          			</a>
        		</li>
			</ul>
		<!-- RESPONSIVE MENU FOR HORIZONTAL & SIDEBAR MENU结束 -->
  </div>
</div>
<!-- sidebar结束 -->
<!-- content开始 -->
<div class="page-content-wrapper">
  <div class="page-content" ng-class='lnclass'>
  	<div ui-view></div>
  </div>
</div>
<!-- content结束 -->
</div>
<!-- container结束 -->
<!-- footer开始 -->
<div class="page-footer" ng-show='my'>
	<div class="page-footer-inner">
		 2014 &copy; 优瀚.
	</div>
	<div class="page-footer-tools">
		<span class="go-top">
		<i class="fa fa-angle-up"></i>
		</span>
	</div>
</div>
<!-- footer结束 -->

</body>

</html>
